<div class="container mt-5">
  <div class="card-group">
    <div class="col-lg-4 col-md-4" *ngFor="let c of Categories">
      <div class="card m-2 p-2">
        <a routerLink="{{ c.link }}">
          <img class="img-thumbnail" src="{{ c.src }}" alt="CardImg"/>
        </a>
        <div class="card-body">
          <a routerLink="{{ c.link }}">
            <h5 class="card-title">{{ c.title }}</h5>
          </a>
          <p class="card-text">
            <small class="text-muted">{{ c.desc }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
