<div class="container-fluid mt-3 mb-3">
  <div class="text-center">
    <h3>Top Headlines</h3>
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let d of data">
        <div class="wrapper" *ngIf="d.urlToImage">
          <a href="{{ d.url }}" target="_blank">
            <img [src]="d.urlToImage" alt="{{ d.description }}" width="95%"/>
          </a>
        </div>
        <div class="carousel-caption">
          <a href="{{ d.url }}" target="_blank">
            <h4>{{ d.title }}</h4>
          </a>

        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
